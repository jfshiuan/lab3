<!doctype html>

<html>
<head>
	<title>Jason's Project Portfolio</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
	<!-- this is a comment in HTML -->

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->        
  </head>

  <body>
  	<div class="container">
  		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
  		<!-- p means paragraph -->
  		<div class="jumbotron">
  			<h1>Jason Shiuan</h1>
  			<p>software development &middot; graphics programming &middot; bioinformatics</p>
  			<button id="testjs" class="btn btn-primary btn-lg">Push the button.</button>
  		</div>


  		<h4>Projects</h4>
  		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
  		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
  		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
  		<div class="project" id="project1">
  			<a href="" class="thumbnail">
  				<img src="images/pirna.jpg" alt="piRNA Peak Finder" class="img">
  				<p>piRNA Peak Finder</p>
  			</a>
  		</div>
  		<div class="project" id="project2">
  			<a href="#" class="thumbnail">
  				<img src="images/dashboard.png" alt="Analytics Dashboard" class="img">
  				<p>Analytics Dashboard</p>
  			</a>
  		</div>
  		<div class="project" id="project3">
  			<a href="#" class="thumbnail">
  				<img src="images/turbo.png" alt="Turbo-Flight" class="img">
  				<p>Turbo-Flight</p>
  			</a>
  		</div>
  		<div class="project" id="project4">
  			<a href="#" class="thumbnail">
  				<img src="images/fly.jpg" alt="Fly Virtual Reality" class="img">
  				<p>Fly Virtual Reality</p>
  			</a>
  		</div>
  		<div class="project" id="project5">
  			<a href="#" class="thumbnail">
  				<img src="images/market.png" alt="Market Websites" class="img">
  				<p>Market Websites</p>
  			</a>
  		</div>
  		<div class="project" id="project6">
  			<a href="#" class="thumbnail">
  				<img src="images/education.jpg" alt="Education Games" class="img">
  				<p>Education Games</p>
  			</a>
  		</div>
  	</div>

  	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/introHCI.js"></script>


  	<form id="projectForm" role="form">
  		<div class="form-group">
  			<label for="project">Please change the project:</label>
  			<select class="form-control" id="project">
  				<option value="#project1">piRNA Peak Finder</option>
  				<option value="#project2">Analytics Dashboard</option>
  				<option value="#project3">Turbo-Flight</option>
  				<option value="#project4">Fly Virtual Reality</option>
  				<option value="#project5">Market Websites</option>
  				<option value="#project6">Education Games</option>
  			</select>
  		</div>
  		<div class="form-group">
  			<label for="width">To width (in pixels):</label>
  			<input type="number" class="form-control" id="width" placeholder="Width">
  		</div>
  		<div class="form-group">
  			<label for="description">Add to description:</label>
  			<input type="text" class="form-control" id="description" placeholder="Project description">
  		</div>
  		<button id="submitBtn" type="button" class="btn btn-default">Submit</button>
  	</form>

  	<script src="https://code.jquery.com/jquery.js"></script>
  </body>
  </html>
